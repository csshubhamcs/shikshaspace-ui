# ============================================
# APPLICATION INFO
# ============================================
spring.application.name=shikshaspace-ui
app.version=1.0.0

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=7500
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Compression for faster page loads
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# HTTP/2 Support
server.http2.enabled=true

# ============================================
# SESSION CONFIGURATION (6 Hours)
# ============================================
server.servlet.session.timeout=6h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.tracking-modes=cookie
server.servlet.session.persistent=false

# ============================================
# STATIC RESOURCE CACHING
# ============================================
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# ============================================
# ENCODING
# ============================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ============================================
# VAADIN CONFIGURATION
# ============================================
vaadin.productionMode=true
vaadin.allowed-packages=com.vaadin,org.vaadin,com.shikshaspace
spring.mustache.check-template-location=false
vaadin.heartbeatInterval=300
vaadin.closeIdleSessions=true
vaadin.sendUrlsAsParameters=false

# ============================================
# OAUTH2 + KEYCLOAK
# ============================================
spring.security.oauth2.client.registration.keycloak.client-id=shikshaspace-ui-client
spring.security.oauth2.client.registration.keycloak.client-secret=
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.keycloak.issuer-uri=https://keycloak.shubhamsinghrajput.com/realms/shikshaspace
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# ============================================
# USER SERVICE
# ============================================
user.service.url=https://users.shubhamsinghrajput.com
user.service.timeout=30000

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.shikshaspace=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.vaadin=INFO
logging.level.org.atmosphere=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# ACTUATOR & HEALTH PROBES
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.readinessState.enabled=true
management.health.livenessState.enabled=true
management.metrics.export.prometheus.enabled=true
